{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} El Blog Libre - Crear entrada {% endblock %}</title>
</head>
<body>
    {% block content %}
        <h2 class="titulos-naranjas">Crea una nueva entrada</h2>

        {% if form.errors %}
            <p style="color: red;">Revisa este campo</p>
        {% endif %}

        <form action="" method="POST">{% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <span>
                <input type="submit" value="Crear entrada" class="boton-formulario">
                <a target="_blank" href="https://drive.google.com/file/d/1l-D5xBo6LjSoI2reopk0k1cGZwi_x3NX/view?usp=sharing" class="enlace-pdf" title="PDF Drive">
                    Documento edici√≥n del texto.
                </a>
            </span>
        </form>        
    {% endblock %}
</body>
</html>
